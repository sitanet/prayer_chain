<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}The CityGate Church - Prayer Chain{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --gold-color: #FFD700;
            --dark-gold: #B8860B;
            --red-color: #DC143C;
            --dark-red: #A01020;
        }
        
        .bg-gold {
            background-color: var(--gold-color) !important;
        }
        
        .bg-red {
            background-color: var(--red-color) !important;
        }
        
        .text-gold {
            color: var(--dark-gold) !important;
        }
        
        .text-red {
            color: var(--red-color) !important;
        }
        
        .btn-gold {
            background-color: var(--gold-color);
            border-color: var(--dark-gold);
            color: #000;
            font-weight: 600;
        }
        
        .btn-gold:hover {
            background-color: var(--dark-gold);
            border-color: var(--dark-gold);
            color: #fff;
        }
        
        .btn-red {
            background-color: var(--red-color);
            border-color: var(--dark-red);
            color: #fff;
            font-weight: 600;
        }
        
        .btn-red:hover {
            background-color: var(--dark-red);
            border-color: var(--dark-red);
            color: #fff;
        }
        
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5rem;
        }
        
        .card-header.bg-gold {
            color: #000 !important;
        }
        
        .badge.bg-gold {
            background-color: var(--gold-color) !important;
            color: #000 !important;
        }
        
        .badge.bg-red {
            background-color: var(--red-color) !important;
        }
        
        .table-gold thead {
            background-color: var(--gold-color) !important;
            color: #000 !important;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-red">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}"> The CityGate Church</a>
            <!-- <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'report' %}">ðŸ“Š Prayer Report</a>
                <a class="nav-link" href="{% url 'new_registration' %}" onclick="return confirm('This will start a new registration session. Continue?')">âž• New Registration</a>
            </div> -->
        </div>
    </nav>

    <div class="container mt-4">
        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                {% elif message.tags == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {% elif message.tags == 'warning' %}
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                {% else %}
                    <div class="alert alert-info alert-dismissible fade show" role="alert">
                {% endif %}
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
